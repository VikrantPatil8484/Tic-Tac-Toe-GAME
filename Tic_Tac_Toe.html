<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe_GAME!</title>
    <link rel="stylesheet" href="Tic_Tac_Toe.css">
    <script src="Tic_Tac_Toe.js"></script>
</head>

<body>
    <h1>Tic_Tac_Toe_ðŸ’–</h1>
    <h4></h4>

    <table id="gameboard">
        <tr>
            <td class="field"></td>
            <td class="field"></td>
            <td class="field"></td>
        </tr>

        <tr>
            <td class="field"></td>
            <td class="field"></td>
            <td class="field"></td>
        </tr>

        <tr>
            <td class="field"></td>
            <td class="field"></td>
            <td class="field"></td>
        </tr>
    </table>

    <button id="restart">Restart Game</button>
    <table id="game_container">
        <caption>SCOREBOARD</caption>
        <tr>
            <td>
                <label>Player One (X)</label>
                <input type="text" />
            </td>

            <td>
                <label>Player Two (O)</label>
                <input type="text" />
            </td>
        </tr>
        <tr class="scores">
            <td class="x-score">0</td>
            <td class="o-score">0</td>
        </tr>
    </table>

</body>

</html>
